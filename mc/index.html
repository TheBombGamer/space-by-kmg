    <script>
        // Array of objects containing favicons and titles
        const items = [
            { favicon: '/img/favicon1.ico', title: 'Classes' },
            { favicon: '/img/favicon2.ico', title: 'Google Drive' },
            { favicon: '/img/favicon3.ico', title: 'Google Docs' },
            { favicon: '/img/favicon4.ico', title: 'Google Classroom' }
        ];

        // Function to set random favicon and title
        function setRandomFaviconAndTitle() {
            // Randomly select an item
            const randomItem = items[Math.floor(Math.random() * items.length)];

            // Set the favicon
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = randomItem.favicon;
            document.head.appendChild(link);

            // Set the title
            document.title = randomItem.title;
        }

        // Call the function on page load
        window.onload = setRandomFaviconAndTitle;
    </script>

    <button class="floating-button" id="toggleCloakingButton" onclick="toggleCloaking()">Toggle Cloaking: On</button>
    <script>
        let cloakingEnabled = true; // Flag to track cloaking status

        function toggleCloaking() {
            cloakingEnabled = !cloakingEnabled; // Toggle the flag
            const button = document.getElementById('toggleCloakingButton');

            if (cloakingEnabled) {
                setRandomFaviconAndTitle(); // Call the function if enabled
                button.innerText = "Toggle Cloaking: On"; // Update button text
            } else {
                // Optionally, reset to a default favicon and title
                document.title = "Kyle Media Groups"; // Default title
                const defaultFavicon = 'https://thebombgamer.github.io/img/favicon1.ico'; // Default favicon
                const link = document.querySelector('link[rel="icon"]');
                if (link) {
                    link.href = defaultFavicon;
                } else {
                    const newLink = document.createElement('link');
                    newLink.rel = 'icon';
                    newLink.href = defaultFavicon;
                    document.head.appendChild(newLink);
                }
                button.innerText = "Toggle Cloaking: Off"; // Update button text
            }
        }
    </script>
