<script>
        // Array of objects containing favicons and titles
        const items = [
            { favicon: 'https://thebombgamer.github.io/img/favicon1.ico', title: 'Classes' },
            { favicon: 'https://thebombgamer.github.io/img/favicon2.ico', title: 'Google Drive' },
            { favicon: 'https://thebombgamer.github.io/img/favicon3.ico', title: 'Google  Docs' },
            { favicon: 'https://thebombgamer.github.io/img/favicon4.ico',title: 'Google Classroom' }
        ];

        // Function to set random favicon and title
        function setRandomFaviconAndTitle() {
            // Randomly select an item
            const randomItem = items[Math.floor(Math.random() * items.length)];

            // Set the favicon
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = randomItem.favicon;
            document.head.appendChild(link);

            // Set the title
            document.title = randomItem.title;
        }

        // Call the function on page load
        window.onload = setRandomFaviconAndTitle;
    </script>
